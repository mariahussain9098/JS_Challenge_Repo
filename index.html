            function adjacentElementsProduct(inputArray) {
                var arr = inputArray;
                var x = 0;
                var y = 0;
                var p = 0;
                for (var i = 0; i < arr.length; i++) {
                    x = arr[i];
                    y = arr[i + 1];
                    if (x * y > p) {
                        p = x * y;
                    };
                };
                return p;
            };
